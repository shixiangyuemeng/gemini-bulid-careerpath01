<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CareerPath 职引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf for real PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- html2canvas for Image export (bundled with html2pdf but explicitly available) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- docx for Word export -->
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <!-- pptxgenjs for PPT export -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/PptxGenJS@3.12.0/dist/pptxgen.bundle.js"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fbfaff;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        ::-webkit-scrollbar {
            display: none;
        }
        /* Muted Pink-Purple Gradient */
        .chat-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 40%, #f9a8d4 100%);
        }
        /* Updated to match avatar: softer violet to soft rose */
        .user-message-gradient {
            background: linear-gradient(135deg, #a78bfa 0%, #fda4af 100%);
        }
        
        .animate-chat-entry {
            animation: chatEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes chatEntry {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-message-pop {
            animation: messagePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes messagePop {
            from { 
                transform: scale(0.9) translateY(10px);
                opacity: 0;
            }
            to { 
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* PDF printable styles */
        .resume-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin: auto;
        }
        @media screen and (max-width: 210mm) {
            .resume-page {
                width: 100%;
                min-height: auto;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
</body>
</html>
